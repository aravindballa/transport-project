<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <div class="nav"></div>

      <div class="home-wrap">
      <div class="register-wrap">
        <h3>Register as a Conductor</h3>

        <form action="php/functions/conductors-reg.php" name="conducter-register" method="post">
          <label for="userid">User Id <br/>
            <input name="userid" required />
          </label> 

          <label for="firstname">First Name <br/>
          <input type="text" name="firstname" required />
          </label> 

          <label for="lastname">Last Name <br/>
          <input type="text" name="lastname" required />
          </label> 

          <label for="password">Password <br/>
          <input type="password" name="password" required />
          </label> 

          <label for="passwordre">Re-enter Password <br/>
          <input type="password" name="passwordre" required />
          </label> 

          <input type="submit" value="Register" />
        </form>
      </div>

      <div class="login-wrap">

        <h3>Login</h3>

        <form action="php/functions/conductors-log.php" name="conductor-login" method="post">
          <label for="userid">User Id <br/>
          <input type="text" name="userid" required />
          </label>

          <label for="password">Password <br/>
          <input type="password" name="password" required />
          </label>

          <input type="submit" value="Login"/>
        </form>

        <br><p class="for-admin"><a href="admin-login.html">Are you an Adminstrator?</a></p>
      </div>

    </div>

  <script src="/assets/js/jquery-2.1.4.min.js"></script>
